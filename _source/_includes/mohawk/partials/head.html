<head>
	<meta charset="UTF-8">
	<title>{% if page.title %} {{ page.title }} | {% endif %} Matty Collins - Front End Web Developer</title>
	{% if page.seo__desc %}
		<meta name="description" content="{{ page.seo__desc }}">
	{% endif %}
	{% if page.seo__key %}
		<meta name="keywords" content="{{ page.seo__key }}">
	{% endif %}
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Jekyll 2.5.3"/>

	<!--[if (lt IE 9) & (!IEMobile)]>
		<link href="/theme/mohawk/styles/nomedia.css" rel="stylesheet">
	<![endif]-->

	<!--[if (gte IE 9) | (IEMobile)]><!-->
		<link href="/theme/mohawk/styles/styles.css" rel="stylesheet">
	<!--<![endif]-->
	<link href="/theme/mohawk/styles/fonts.css" rel="stylesheet">
	<script src="/theme/mohawk/vendor/modernizr.min.js"></script>

	{% include mohawk/partials/facebook-og.html %}
	{% include mohawk/partials/twitter-card.html %}
</head>
{% assign templateClass = "" %}
{% if page.date %}
	{% assign templateClass = "post" %}
{% endif %}
<body class="layout -{{ page.body__class }} -{{templateClass}}">

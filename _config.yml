source: "_source"
destination: "_site"
permalink : /blerg/:categories/:title
timezone : Australia/Melbourne
markdown: kramdown
highlighter : null
paginate : 5
paginate_path: "/blerg/page:num/"
exclude: ["*.scss"]

kramdown:
  use_coderay: true
  coderay_css: class
  coderay_line_numbers: nil


defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "mohawk/blog-detail"
      body__class: "standard"

{% include head.html %}
<body class="pageID-home">
	{% include header.html %}
	<div class="page__body">
		<div class="giraffe__head"></div>
		<div class="giraffe__neck"></div>
		
		<div class="page__width" role="main" id="content">
			{{content}}

			<section class="blogList--home">
				<h2 class="sectionTitle">Blerg</h2>

			<!-- http://foldl.me/2012/jekyll-excerpts/ -->
			{% for post in site.posts %}
				<article class="list__item">
					<h2>
						<a href="{{ post.url }}">
							{{ post.title }}
						</a>
					</h2>

					<span class="date sprite sprite__scarfe">{{ post.date | date: "%d %b" }}</span>
					<div class="contentChunk">
						{{ post.content | split: '<!-- /intro -->' | first }}
					</div>
				</article>
			{% endfor %}
			</section>
		</div>
	</div>
	{% include footer.html %}
</body>
</html>

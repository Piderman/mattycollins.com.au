{% include head.html %}
<body data-page-id="home">
	{% include header.html %}
	<div class="page__body">
		<i class="sprite s-giraffe__head"></i>
		<i class="sprite s-giraffe__neck"></i>
		<i class="sprite s-giraffe__body"></i>

		<div class="layout__main" role="main" id="content">
			{{content}}
		</div>

		<section>
			<div class="page__width">
				<header>blog</header>
				<ol class="blog--list">
					<!-- http://foldl.me/2012/jekyll-excerpts/ -->
					{% for post in site.posts limit: 3 %}
						<li class="blog__item layout--thirds">
							<h2 class="blog__title">
								<a href="{{ post.url }}">
									{{ post.title }}
								</a>
							</h2>
				
							<span class="blog__date">{{ post.date | date: "%d %b" }}</span>
							<div class="blog__summary t-copy">
								{{ post.content | split: '<!-- /intro -->' | first }}
							</div>
						</li>
					{% endfor %}
				</ol>
			</div>
		</section>
	</div>
	{% include footer.html %}
</body>
</html>
